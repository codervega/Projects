<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
  <nav>
    <ul>
      <li class="logo"><img src="https://th.bing.com/th/id/OIP.NYf46d8C4pkLk6-5zW0jIwHaHa?rs=1&pid=ImgDetMain" alt="logo"> Spotify</li>
      <li>Home</li>
      <li>About</li>
    </ul>
  </nav>

  <div class="container">
    <div class="songlist">
      <h1>Best Of NCS - No Copyright Sounds</h1>
      <div class="songitemcontainer">
        <!-- Song Items -->
        <div class="songItem">
          <img src="covers/1.jpg" alt="Cover">
          <span class="songName">Song Name 1</span>
          <span class="songlistplay"><span class="timestamp">00:00</span><i class="fa-solid fa-circle-play songItemPlay" id="0"></i></span>
        </div>
        <div class="songItem">
          <img src="covers/2.jpg" alt="Cover">
          <span class="songName">Song Name 2</span>
          <span class="songlistplay"><span class="timestamp">00:00</span><i class="fa-solid fa-circle-play songItemPlay" id="1"></i></span>
        </div>
        <!-- Add more song items as needed -->
      </div>
    </div>
    <div class="songBanner"></div>
  </div>

  <div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" max="100">
    <div class="icon">
      <i class="fa-3x fa-solid fa-backward-step" id="previous"></i>
      <i class="fa-3x fa-solid fa-circle" id="masterPlay"></i>
      <i class="fa-3x fa-solid fa-forward-step" id="next"></i>
    </div>
    <div class="songinfo">
      <img src="https://i.gifer.com/5uwq.gif" alt="gif" id="gif" style="opacity: 0;">
      <span id="masterSongName">Song Name</span>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
