<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Document</title>
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter a city Name" spellcheck="false">
      <button><img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Search_Icon.svg"></button>
      
    </div>
    <div class="error">
      <p>Invalid City Name</p>
    </div>
    <div class="weather">
      <img src="https://img.freepik.com/premium-photo/3d-cloudy-sun-rain-icon-know-weather-application-web_494516-2102.jpg?w=740" class="weather-icon">
      <h1 class="temp">22Â°c</h1>
      <h2 class="city">Delhi</h2>
      <div class="details">
        <div class="col">
          <img src="https://cdn.vectorstock.com/i/1000x1000/68/72/temperature-and-humidity-icon-pixel-perfect-vector-40846872.webp">
          <div>
            <p class="humidity">50%</p>
            <p>humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="https://cdn.vectorstock.com/i/1000x1000/43/41/wind-icon-vector-254341.webp">
          <div>
            <p class="wind">15km/h</p>
            <p>wind speed</p>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
